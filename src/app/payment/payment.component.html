<form id="payment-form" [formGroup]="paymentForm" (submit)="submit" novalidate>
  <mat-card class="payment-card">
    <mat-card-header>
      <mat-card-title>Payment Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="third-width">
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <cardknox-ifields #ach class="ifield-iframe" [type]="achType" [options]="achOptions" [account]="account"
            (token)="achIfieldHandler.onToken($event)">
          </cardknox-ifields>
          <hr class="underline">
        </div>
        <div class="col">
          <button (click)="focus(achType)" mat-raised-button>Focus</button>
          <button (click)="submit(achType)" mat-raised-button>Submit</button>
          <button (click)="clear(achType)" mat-raised-button>Clear</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <cardknox-ifields #card class="ifield-iframe" [type]="cardType" [options]="cardOptions" [account]="account"
            (token)="cardIfieldHandler.onToken($event)" (blur)="cardIfieldHandler.onBlur($event)">
          </cardknox-ifields>
          <hr class="underline">
        </div>
        <div class="col">
          <button (click)="focus(cardType)" mat-raised-button>Focus</button>
          <button (click)="submit(cardType)" mat-raised-button>Submit</button>
          <button (click)="clear(cardType)" mat-raised-button>Clear</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <cardknox-ifields #cvv class="ifield-iframe" [type]="cvvType" [options]="cvvOptions" [issuer]="issuer"
            [account]="account" (token)="cvvIfieldHandler.onToken($event)" (blur)="cvvIfieldHandler.onBlur($event)">
          </cardknox-ifields>
          <hr class="underline">
        </div>
        <div class="col">
          <button (click)="focus(cvvType)" mat-raised-button>Focus</button>
          <button (click)="submit(cvvType)" mat-raised-button>Submit</button>
          <button (click)="clear(cvvType)" mat-raised-button>Clear</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="third-width">
            <input matInput placeholder="Amount" formControlName="amount">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="third-width">
            <input matInput placeholder="Month" formControlName="month">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="third-width">
            <input matInput placeholder="Year" formControlName="year">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <mat-card><strong>ACH token:</strong> {{achIfieldHandler.xToken}}</mat-card>
      </div>
      <mat-card><strong>Card token:</strong> {{cardIfieldHandler.xToken}}</mat-card>
      <mat-card><strong>CVV token:</strong> {{cvvIfieldHandler.xToken}}</mat-card>

    </mat-card-content>
  </mat-card>
</form>
